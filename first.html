      <h1>Paseo por Madrid</h1>
      <h3>Iniciar sesión</h3>
      <form>
        <input type="text" placeholder="correo electronico" required>
        <input type="password" placeholder="contraseña" required>
        <button type="submit">iniciar sesion</button>
      </form>
      <div>
        <br>
        <p>Conozcamos un poco de Madrid</p>
      </div>
      <h2>¿De donde vienes?</h2>
       <form> 
         <label for="residente-madrid">
           <input id="residente-madrid" type="radio" name="localizacion" value="residente-madrid" required> Residente en Madrid 
         </label>
         <label for="otras-ciudades-españa">
           <input id="otras-ciudades-españa" type="radio" name="localizacion" value="otras-ciudades-españa"> otras ciudades de España
         </label>
         <label for="otros-paises">
           <input id="otros-paises" type="radio" name="localizacion" value="otros-paises"> otros paises
         </label>
       </form>
      <br>
      <h2>Sitios turisticos por visitar</h2>
      <p>Aqui tenemos una lista de los principales sitios turisticos que visitar en Madrid. Al visitarlos marca la casilla correspondiente</p>
       <form>
        <label for="Museo-del-prado">
          <input id="Museo-del-prado" type="checkbox" name="visitas" value="Museo-del-prado"> Museo del Prado
        </label>
        <label for="Palacio-real">
          <input id="Palacio-real" type="checkbox" name="visitas" value="Palacio-real">Palacio Real
        </label>
        <label for="Plaza-mayor">
          <input id="Plaza-mayor" type="checkbox" name="visitas" value="Plaza-mayor">Plaza Mayor 
        </label>
        <br>
        <label for="Parque-retiro">
          <input id="Parque-retiro" type="checkbox" name="visitas" value="Parque-retiro">Parque de El Retiro 
        </label>
        <label for="Puerta-sol">
          <input id="Puerta-sol" type="checkbox" name="visitas" value="Puerta-sol">Puerta del Sol
        </label>
        <label for="Gran-via">
          <input id="Gran-via" type="checkbox" name="visitas" value="Gran-via">Gran Via
        </label> 
        <br>
        <button type="submit">Enviar</button>
       </form>
